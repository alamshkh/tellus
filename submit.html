<!DOCTYPE html>
<html lang="en">

<body>

  <!-- Header Section -->
  <header class="header">
    <div class="logo">
      <h1>TellUs.quest</h1>
      <p>The Storyteller's Point</p>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="featured.html">Featured Stories</a></li>
        <li><a href="submit.html">Submit Your Story</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Submit Story Section -->
  <section class="submit-story">
    <h2>Submit Your Story</h2>
    <p>Weâ€™re excited to hear your story! Fill out the form below to share your work with the world.</p>
    <form action="#" method="post">
      <div class="form-group">
        <label for="story-title">Story Title</label>
        <input type="text" id="story-title" name="story-title" required>
      </div>
      
      <div class="form-group">
        <label for="story-author">Your Name</label>
        <input type="text" id="story-author" name="story-author" required>
      </div>
      
      <div class="form-group">
        <label for="story-description">Story Description</label>
        <textarea id="story-description" name="story-description" rows="5" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="story-content">Your Story</label>
        <textarea id="story-content" name="story-content" rows="10" required></textarea>
      </div>
      
      <div class="form-group">
        <button type="submit" class="cta-btn">Submit Story</button>
      </div>
    </form>
  </section>

  <!-- Footer Section -->
  <footer class="footer">

</body>
